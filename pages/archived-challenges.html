---
permalink: /archive/
layout: default
title: Archived Challenges
---


<section class="usa-section bg-base-lightest">
    <div class="grid-container">
        <div class="grid-row">
                {% assign dataset = site.data.challenges %}
                {% for item in dataset %}
        <div class="tablet:grid-col-4 cards">
                <div class="card">
                    <div class="padding-x-1">
                        <h3 class="text-primary-dark text-bold text-uppercase margin-y-1 text-ls-1">{{ item.name }}</h3>
                        <span class="text-gray-50 padding-top-1">{{ item.groupName }}</span>
                    </div>
                    <div class="card__body padding-x-1">
                        <p><span class="text-bold">Closed On:</span> {{ item.campaignAttributes.attributes.submission-end-date }} ET</p>
                    </div>
                    <div class="card__action card__action-block"> <a href="{{ site.baseurl }}/challenge/{{ item.name | slugify }} " class="usa-button radius-0">View Details</a></div>
                </div>
        </div>
        {% endfor %}
        </div>
    </div>
</section>
