{% if include.affiliate %}
    <form id="search_form" class="usa-search usa-search--small" action="https://find.search.gov/search" accept-charset="UTF-8" method="get">
  
    
  
    <input name="utf8" type="hidden" value="&#x2713;" />
    <input name="affiliate" type="hidden" value="usasearch" />
      <label class="usa-sr-only" for="search_form">Search</label>
  
    <div role="search">
      <label class="usa-sr-only" for="extended-search-field-small">Search suggestions</label>
      <input class="usa-input usagov-search-autocomplete" id="extended-search-field-small" type="search" name="query" autocomplete="off">
      <button class="usa-button" type="submit">    
        <img src="https://search.gov/img/usa-icons-bg/search--white.svg" class="usa-search__submit-icon" alt="Search">
      </button>
    </div>
  </form>
{% endif %}
