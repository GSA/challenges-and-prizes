To modify the menu system, you are welcome to edit this HTML directly or you can look inside _config.yml 
where we provide an easy way to manage your navigation system

<header class="usa-header grid-container padding-y-2" role="banner">
  <div class="grid-row">
    <div class="usa-navbar tablet:grid-col-fill">
      <div class="usa-logo" id="basic-logo">
        <a href="{{ site.url }}" title="Home" aria-label="Home">
          <img src='{{ site.baseurl }}/assets/images/agency/challenge-logo.png' alt="Challenge Gov Logo" title="Challenge Gov" class="height-5 header__challenge-logo">
        </a>
      </div>
    </div>
    <nav class="usa-header__actions tablet:grid-col-auto clearfix">
      {% include searchgov/form.html affiliate=site.searchgov_affiliate %}
      <a class="float-right usa-button usa-button--outline tablet:margin-left-2 tablet:float-right" href="https://challenge-portal-staging.app.cloud.gov/sign-in/new">Login</a>
    </nav>
  </div>
</header>
