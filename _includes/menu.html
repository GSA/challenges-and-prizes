<header class="usa-header usa-header--basic" role="banner">
  <div class="usa-nav-container">
    <div class="usa-navbar">
      <div class="usa-logo" id="basic-logo">
        <a href="{{ site.url }}" title="Home" aria-label="Home">
          <img src='{{ site.baseurl }}/assets/images/agency/challenge-logo.png' alt="Challenge Gov Logo" title="Challenge Gov" class="height-5 header__challenge-logo">
        </a>
      </div>
    </div>
    <nav aria-label="Primary navigation" class="usa-nav">
      {% include searchgov/form.html affiliate=site.searchgov_affiliate %}
      <a class="usa-nav__link usa-button usa-button--outline tablet:margin-left-5 tablet:float-right" href="https://challenge-portal-staging.app.cloud.gov/sign-in/new">Login</a>
    </nav>
  </div>
